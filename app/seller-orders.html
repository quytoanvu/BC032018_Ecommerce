<!DOCTYPE html>
<html>

<head>
    <title>Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</head>

<body>
    <div class="container">
        <h1>New Product</h1>
        <p class="text-right" id="add-result">Product added click <a href="index.html">here</a> to go to store</p>
        <form id="add-product-form">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" id="productName" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <input type="text" class="form-control" id="productDesc" placeholder="Enter description">
            </div>
            <div class="form-group">
                <label for="">Price</label>
                <input type="text" class="form-control" id="productPrice" placeholder="Enter price in etherium">
            </div>
            <div class="form-group">
                <label for="">Image</label>
                <input type="file" class="form-control" id="productImage" placeholder="Enter price">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
